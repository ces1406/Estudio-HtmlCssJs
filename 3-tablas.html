<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en html</title>
    <style>*{border: solid black 1px;}</style>
</head>
<body>
    <table>
        <caption>Elemento caption</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Head 1</th>
                <th colspan="4" scope="col">Expansion</th>
            </tr>
            <tr>
                <th scope="col">COL 1</th>
                <th scope="col">COL 2</th>
                <th scope="col">COL 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CELDA 1</td>
                <td>CELDA 2</td>
                <td>CELDA 3</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
